 <div class="container">
        <main class="main">
            <form method="post" class="form">
                <h1>Contact</h1>
                <label for="name">Nama Lengkap</label><br><br>
                <input id="fill-name" type="text" class="form-content" style="width:100%" autocomplete="on" placeholder="Nama kamu..." required><br><br>
                <label for="email">Email</label><br><br>
                <input id="fill-email" type="text" class="form-content" style="width:100%" style="height:50%" placeholder="Alamat email kamu..." required><br><br>
                <label for="message">Pesan<br><br>
                <textarea
                    name="Message"
                    cols="100"
                    placeholder="Tulis pesanmu..."
                    rows="10"
                    required
                 ></textarea>
                </label>
                <br><br>
                <input id="submit-btn" type="submit" color="blue" value="Submit">
            </form>
        </main>
		
<div class="footer"></div>
